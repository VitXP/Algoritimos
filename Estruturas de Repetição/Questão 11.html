<body>
    <h1>Títulos mundiais da FIFA</h1>
    Insira a quantidade de títulos mundiais da FIFA que seu clube tem <input type="number" id="in_mundial">
    <button onclick="fifa()">Ver troféus de mundiais FIFA</button>
    <br> <br>
    <div id="resultado"></div>


</body>

</html>
<script>

    function fifa() {
        var quantidade = in_mundial.value
        contador = 1
        resultado.innerHTML = ``

        while (contador <= quantidade) {
            if (quantidade > 0) {
                resultado.innerHTML += `<img src="https://img.freepik.com/vetores-premium/trofeu-de-ouro-realista-cercado-por-confetes-caindo_48799-1706.jpg?w=360" alt="troféu" width="200px ">`
            }


            contador++

        }
    
        if (quantidade <= 0) {
            resultado.innerHTML = `<img src="https://s2.glbimg.com/-1nV9kSlTKDAyp_v8KWXOaRuynY=/0x0:1900x1362/1008x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2018/6/z/PZDLmiQMCoZmD1MCbfdw/soccer-worldcup-bra-bel-2018-07-06t201039z-360963230-rc1e2f58a5e0-rtrmadp-3-soccer-worldcup-bra-bel-sergio-perez-reuters.jpg" alt="chorando" width="200px">`
        }
        }

</script>
