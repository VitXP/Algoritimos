<body>
    <h1>Corrida</h1>
    Insira quantas voltas um carro dará numa corrida <input type="text" id="in_voltas">
    <button onclick="corrida()">Iniciar corrida!</button>
    <div id="resultado"></div>
    <div id="resultado2"></div>
</body>

</html>
<script>
    function corrida() {
        var volta = Number(in_voltas.value)
        contador = 1
        resultado.innerHTML = ``
        resultado2.innerHTML = ``

        while (contador <= volta) {
            resultado.innerHTML += `<br>Carro dando a ${contador} ª volta`
            contador ++
        }
        
        if(volta > 0) {
        resultado2.innerHTML = `Corrida finalizada!`}

        }
    


</script>
