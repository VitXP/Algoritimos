<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Papagaios</h1>
    Insira um número <input type="number" id="in_numero"> <br>
    Insira uma frase <input type="text" id="in_frase"> <br>
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>
<script>
    function papagaio() {

        var numero= Number (in_numero.value)
        var frase= in_frase.value
        contador = 1

        while (contador <= numero) {
            alert (`${frase}`)
            contador++
        }
    }
</script>
