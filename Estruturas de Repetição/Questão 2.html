    <h1>Covid19</h1>
    <button onclick="diga()">Diga algo sobre a pandemia de Covid19</button>
    <div id="resultado"></div>

<script>
function diga() {
var contador = 0
resultado.innerHTML = ``

while (contador <7) {
    resultado.innerHTML += `Respire fundo, tenha fé e acredite na força e no amor de Deus para seguir acreditando em um mundo melhor, mais saudável e mais pacífico. <br><br>`
    contador++
}
}
</script>
