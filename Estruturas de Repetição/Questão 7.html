<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>
<body>
    <h1>múltiplos de 5</h1>
    Insira um número entre 20 e 100 <input type="number" id="in_numero"> <br>
    <button onclick="cinco()">Adoro múltiplos de 5</button> <br>
   
    <div id="resultado"></div>

</body>

</html>
<script>
    function cinco() {

        var insertnum = Number (in_numero.value)
        var numero = 0
        resultado.innerHTML = ``


        while (numero <= insertnum) {
            resultado.innerHTML += `${numero} <br>`
            numero= numero +5
        }

        }
    </script>

    


<!-- Crie um programa o qual:
 a) Receba do usuário um número (tem que ser entre 20 e 100)
 b) Ao clicar num botão "Adoro múltiplos de 5"...
 b) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20... -->
