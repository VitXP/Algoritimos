<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Amor</h1>
    Insira o nome da pessoa que você mais ama na vida <input type="text" id="in_nome"> <br>
    O quanto você a ama? <input type="number" id="in_quantidade"> <br>
    <button onclick="expressar()">Expressar amor</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function expressar() {

        var nome = in_nome.value
        var quantidade = Number(in_quantidade.value)
        var clique = 1
        resultado.innerHTML = ``

        while (clique <= quantidade) {
            resultado.innerHTML += `${clique} - ${nome}, eu te amo! Sempre lembre disso! <br>`
            clique++

        }
    }

</script>
