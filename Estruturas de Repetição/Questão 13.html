<script>
    function ver() {
        var tabuada = sel_tabuada.value
        var numero = Number (in_numero.value)
        contador = 1
        resultado.innerHTML= ``

        while (contador <= numero) {
            var multiplicacao = tabuada * contador

            if (multiplicacao % 2 == 1) {
                resultado.innerHTML += `<br>  <div style="color:red ;">${tabuada} x ${contador} = ${multiplicacao}</div> `
            } else if (multiplicacao % 2 == 0) {
                resultado.innerHTML += `<br>  <div style="color:blue ;">${tabuada} x ${contador} = ${multiplicacao}</div> `
            }

            contador++

        }
    }


</script>
