<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Covid19</h1>
    <button onclick="diga()">Diga algo sobre a pandemia de Covid19</button>
    <div id="resultado"></div>
</body>
</html>
<script>
function diga() {
var contador = 0
var numero = 1
resultado.innerHTML = ``

while (contador <7) {
    resultado.innerHTML += `${numero}. Respire fundo, tenha fé e acredite na força e no amor de Deus para seguir acreditando em um mundo melhor, mais saudável e mais pacífico. <br><br>`
    contador++
    numero++
}
}
</script>
