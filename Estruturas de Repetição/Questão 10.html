<body>
    <h1>Intervalo De valores crescentes</h1>

    Insira o primeiro Número <input type="number" id="in_primeiro"> <br>
    Insira o primeiro Número <input type="number" id="in_segundo"> <br>
    <button onclick="Pares()">S2 Pares</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function Pares() {
        var primeiro = Number(in_primeiro.value)
        var segundo = Number(in_segundo.value)
        contador = primeiro
        resultado.innerHTML = ``


        while (contador <= segundo) {
            if (contador % 2 == 0) {
                resultado.innerHTML += `${contador} <br>`
            }

            contador++

        }

    }



</script>
