<html lang="en">

<head>

</head>

<body>
    <h1>Múltiplos de 7</h1>
    Insira um número entre 0 e 200 <input type="number" id="in_numero">
    <button onclick="viva()">Viva o 7</button>
    <div id="resultado"></div>
</body>

</html>
<script>
    function viva() {

        var numero = Number(in_numero.value)
        var contador = 0
        resultado.innerHTML = ``

        while (contador <= numero) {
            if (contador % 7 == 0) {
                resultado.innerHTML += `${contador} <br>`
            }

            contador++

        }



    }
</script>
