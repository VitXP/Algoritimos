<body>
    <h1>Avaliação</h1>
    Insira a nota de um aluno <input type="number" id="in_nota">
    <button onclick="Avaliar_aluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function Avaliar_aluno() {
        var nota = Number (in_nota.value)

        if (nota >=0 && nota <=10) {
            alert (`Nota válida!`)

        } else {
            alert (`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }
</script>
