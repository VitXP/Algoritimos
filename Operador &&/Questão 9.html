<html lang="en">
<head>

</head>
<body>
    <h1>Login</h1>
    Insira o Usuário <input type="text" id="in_usuario"> <br>
    Insira a senha <input type="password" id="in_senha"> <br>
    Insira o código de segurança <input type="password" id="in_seguranca"> <br>
    <button onclick="entrar()">Entrar</button>

</body>

</html>
<script>
    function entrar() {
        var usuario = (in_usuario.value)
        var senha = (in_senha.value)
        var seguranca = (in_seguranca.value)

        if ( usuario == 'SPTech' && senha == 'digital' && seguranca == '123') {
            alert (`Usuário autenticado com sucesso`)
        } else {
            alert (`Falha na autenticação`)
        }
    }
</script>
