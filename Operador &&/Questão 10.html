<body>
    <h1>Altura de seleção</h1> <br>
    Insira o intervalo da altura desejada para os próximos candidatos a piloto: <br>
    inicial <input type="number" id="in_inicial"><br>
    Final <input type="number" id="in_final"><br>
    Insira o nome do candidato a piloto <input type="text" id="in_nome"><br>
    Insira a altura do candidato a piloto <input type="number" id="in_altura"><br>
    <button onclick="cadastrar()">Cadastrar</button> 
    <div id="resultado"></div>
</body>

</html>
<script>
    function cadastrar() {
        var nome = (in_nome.value)
        var altura = Number(in_altura.value)
        var inicial = Number(in_inicial.value)
        var final = Number(in_final.value)

        if (inicial < 1 ) {
            alert(`Não seguir em frente, Altura tem que ser maior que 1`)
        } else if (inicial > final) {
            alert(`Altura final tem que ser maior que a altura inicial`)
        }
        else if (altura >= inicial && altura <= final) {
            resultado.innerHTML = `O candidato ${nome} com altura de ${altura.toFixed(2)} participará do processo de seleção de piloto`
        } else {
            resultado.innerHTML = `Infelizmente o candidato ${nome} com altura de ${altura.toFixed(2)} não atende os requisitos`


        }
    }
</script>
