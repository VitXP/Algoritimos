<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Recarga Cartão fidelidade</h1>
    Insira a quantidade de passagens que deseja adquirir <input type="number" id="in_passagem">
    <i>(O valor da passagem é R$4,40)</i>

    <button onclick="Comprar()">Comprar</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function Comprar() {
        var passagem = Number(in_passagem.value) 
        var valor=  passagem * 4.40
        var desconto3 = valor * 0.03
        var desconto5= valor * 0.05
        var desconto7= valor * 0.07

        if (passagem >= 8 && passagem <= 50) {
            if (passagem >= 8 && passagem <= 19) {
                resultado.innerHTML = `Total a pagar: ${(valor - desconto3).toFixed(2)}`
            } if (passagem >= 20 && passagem <= 49) {
                resultado.innerHTML = `Total a pagar: ${(valor - desconto5).toFixed(2)}`
            } if (passagem == 50) {
                resultado.innerHTML = `Total a pagar: ${(valor - desconto7).toFixed(2)}`
            }
        }
        else {
            alert(`Quantidade inválida para o Fidelidade!`)
        }

    }
</script>
