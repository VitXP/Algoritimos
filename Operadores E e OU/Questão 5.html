</head>
<body>
    <h1>Pokémon</h1>

    <img src="https://miro.medium.com/max/790/1*PyLMO3lmzeqc-w7psiOMdQ.png" alt="" width="200px">

    <h3><i>Treinador Iniciante: </i></h3>
    
    Selecione o tipo do Pokemon: <select name="" id="sel_primeiro_treinador">
        <option value="1">Planta</option>
        <option value="2">Água</option>
        <option value="3">Fogo</option>
    </select> <br>


    <h3><i>Treinador Oponente: </i></h3>

    Selecione o tipo do Pokemon: <select name="" id="sel_segundo_treinador">
        <option value="1">Planta</option>
        <option value="2">Água</option>
        <option value="3">Fogo</option>
    </select> <br> <br>

    <button onclick="Batalhar()">Batalhar!</button> <br> <br> <br>
    <div id="resultado"></div>
    <div id="contagem"></div>

</body>
</html>
<script>

    var vitoria = 0
    var empate = 0
    var derrota = 0

function Batalhar() {
    var treinador = sel_primeiro_treinador.value
    var oponente = sel_segundo_treinador.value
   

    resultado.innerHTML= ``
    contagem.innerHTML = ``

    if (treinador == 1 && oponente == 1 || treinador == 2 && oponente == 2 || treinador == 3 && oponente == 3) {
        resultado.innerHTML= `A batalha empatou!`
        contagem.innerHTML = `Vitórias do Iniciante: ${vitoria} / Derrotas do Iniciante: ${derrota} / Empates: ${++empate}`
    }

    if (treinador == 1 && oponente == 2 || treinador == 2 && oponente == 3 || treinador == 3 && oponente == 1) {
        resultado.innerHTML= `O iniciante ganhou!`
        contagem.innerHTML = `Vitórias do Iniciante: ${++vitoria} / Derrotas do Iniciante: ${derrota} / Empates: ${empate}`
    }

    if (treinador == 2 && oponente == 1 || treinador == 3 && oponente == 2 || treinador == 1 && oponente == 3) {
        resultado.innerHTML= `O iniciante perdeu!`
        contagem.innerHTML = `Vitórias do Iniciante: ${vitoria} / Derrotas do Iniciante: ${++derrota} / Empates: ${empate}`
    }
}
    
</script>
