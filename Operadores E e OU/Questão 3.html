<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>

<body>
    <h1>TV</h1>

    Insira a a marca da TV <select name="" id="sel_tv">
        <option value="1">Samsung</option>
        <option value="2">LG</option>
        <option value="3">Mondial</option>
        <option value="4">Britânia</option>
    </select> <br>

    Insira o o preço da TV <input type="number" id="in_preco"> <br>
    <button onclick="compra()">Analisar compra </button>
    <div id="resultado"></div>
    <div id="resultado2"></div>

</body>

</html>
<script>
    function compra() {
        var tv = sel_tv.value
        var preco = in_preco.value

        resultado.innerHTML = ``
        resultado2.innerHTML = ``

        if (tv && preco < 800 || preco > 2000) {
            resultado.innerHTML = `TV fora da faixa de preço`

            if (tv && preco < 800) {
                resultado2.innerHTML = `Preço baixo demais!`
            }

            if (tv && preco > 2000) {
                resultado2.innerHTML = `TV cara demais, infelizmente`
            }

        }

        if (tv == 3 && preco >= 800 && preco <= 2000 || tv == 4 && preco >= 800 && preco <= 2000) {
            resultado.innerHTML = `Na faixa de preço, porém marca não confiável`
        }

        if (tv == 1 && preco >= 800 && preco <= 2000 || tv == 2 && preco >= 800 && preco <= 2000) {
            resultado.innerHTML = `Essa TV pode entrar na sua lista!`
        }


    }
</script>
