<body>
    <h1>Simulação De Descontos</h1>
    Insira o nome do produto que o usuário comprará <input type="text" id="in_produto"> <br>
    Insira o preço original do produto <input type="number" id="in_preco"> <br>
    Insira o cupom de desconto para ser aplicado <input type="text" id="in_desconto"> <br>
    <button onclick="desconto()">Aplicar Desconto</button> <br>
    <div id="resultado"></div>


</body>

<script>

    function desconto() {
        var produtos = in_produto.value
        var produto = produtos.toLowerCase()
        var preco = Number(in_preco.value)
        var desconto = in_desconto.value
        var porcento = preco - (preco * 0.1)
        porcento1 = preco - (preco * 0.19)

        resultado.innerHTML = ``

        if (produto == '') {
            alert(`Insira um produto para prosseguir`)
        } else if (preco == '') {
            alert(`Insira um preço para prosseguir!`)
        } else if (desconto == '') {
            alert(`Insira um cupom para prosseguir!`)

        }


        if (produto != 'tênis','livros','material escolar','celular','notebook','tablet' && desconto != 'GERAL_10','TECH_19') {
            resultado.innerHTML = `Cupom não aplicado! Preencha os campos e tente novamente!`
        }

        if (produto == 'tênis' && desconto == 'GERAL_10' || produto == 'livros' && desconto == 'GERAL_10' || produto == 'material escolar' && desconto == 'GERAL_10') {
            resultado.innerHTML = `Cupom para produtos em geral aplicado! Preço final será R$${porcento}`
        }

        if (produto == 'celular' && desconto == 'TECH_19' || produto == 'notebook' && desconto == 'TECH_19' || produto == 'tablet' && desconto == 'TECH_19') {
            resultado.innerHTML = `Cupom para produtos tecnológicos foi aplicado! Preço final será R$${porcento1}`
        }

        
    
    }




</script>
