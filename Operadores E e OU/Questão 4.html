<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Avaliação do desempenho acadêmico</h1>
    Insira a nota do aluno <input type="number" id="in_nota"> <br>
    Insira a frequência do aluno <input type="number" id="in_frequencia"> <br>
    <button onclick="Analisar_aluno()">Analisar aluno</button>
    <div id="resultado"></div>
    <div id="resultado2"></div>

</body>

</html>

<script>
    function Analisar_aluno() {

        var nota = Number(in_nota.value)
        var frequencia = Number(in_frequencia.value)

        resultado.innerHTML = ``
        resultado2.innerHTML = ``

        if (nota <= 0 || nota > 10) {
            alert(`Onde já se viu nota <0 ou >10?!`)
            resultado.innerHTML = ``
            resultado2.innerHTML = ``

            if (frequencia < 0 || frequencia > 100) {
                alert(`Onde já se viu frequência <0 ou >100?!`)
                resultado.innerHTML = ``
                resultado2.innerHTML = ``
            }

        }

        if (nota > 0 && nota < 6) {
            resultado.innerHTML = `Aluno ficou abaixo da média`
        }

        if (nota >= 6 && nota <= 8) {
            resultado.innerHTML = `Aluno ficou da média`
        }

        if (nota > 8 && nota <= 10) {
            resultado.innerHTML = `Aluno acima da média`
        }



        if (frequencia >= 0 && frequencia < 75) {
            resultado2.innerHTML = `Aluno aprovado por frequência`
        } if (frequencia > 75 && frequencia <= 100) {
            resultado2.innerHTML = `Aluno reprovado por frequência`
        }
    }


</script>
