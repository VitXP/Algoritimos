<body>
    <h1>Simulador Aposentadoria</h1>
    Insira quantos anos já trabalhou: <input type="number" id="in_anos">
    <br>
    Selecione o tipo de contrato: <select name="" id="sel_contrato">
        <option value="40"> Funcionário de empresa privada</option>
        <option value="35"> Funcionário de empresa pública</option>
        <option value="45"> Empreendedor </option>
    </select>
    <br>
    <Button onclick="calcular()">Calcular aposentadoria</Button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function calcular() {

var contrato= Number (sel_contrato.value)
var anos= Number (in_anos.value)
var soma= contrato-anos

resultado.innerHTML = (`Você ainda terá que trabalhar por mais ${soma} anos para se aposentar.`)

    }

</script>
