<body>
    <h1>Calculadora de Desconto (CLT)</h1>
    Insira o valor do salário bruto <input type="number" id="in_salario"> <br>
    <button onclick="desconto()">Calcular Desconto</button>

</body>

</html>
<script>
    function desconto() {
        var salario = Number(in_salario.value)
        var inss = salario * 0.1
        var ir = salario * 0.2
        var sindical= salario* 0.03
        var descontofinal = salario - (ir + inss + sindical) 
        alert(`Apesar de seu bruto ser R$${salario.toFixed(2)}, após os descontos, você receberá somente R$${descontofinal.toFixed(2)}`)

    }
</script>
