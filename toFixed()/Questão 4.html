<body>
  <h1>Calculo IMC</h1>

Insira o peso <input type="number" id="in_peso"> <br>
Insira a altura <input type="number" id="in_altura"> <br> <br>
<button onclick="imch()">IMC Homem</button>
<button onclick="imcm()">IMC Mulher</button>
<div id="resultado"></div>

</body>
</html>
<script>

function imch() {
    var peso= Number (in_peso.value)
    var altura= Number (in_altura.value)
    var imchomem = peso / (altura*altura)
    resultado.innerHTML = `O seu IMC é ${imchomem.toFixed(2)}`
}

function imcm() {
    var peso= Number (in_peso.value)
    var altura= Number (in_altura.value)
    var imchomem = (peso / (altura*altura))
    var imchmulher= imchomem - (imchomem * 0.1)
    resultado.innerHTML = `O seu IMC é ${imchmulher.toFixed(2)}`
}


</script>
