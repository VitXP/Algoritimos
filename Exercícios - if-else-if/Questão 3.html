<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>

<body>
    <h1>Temperatura</h1>
    Insira a temperatura: <input type="number" id="in_temperatura" onkeyup="botao()">
    <div id="resultado"></div>
</body>

</html>
<script>
    function botao() {
        var temperatura = Number(in_temperatura.value)

        if (temperatura < 14) {
            resultado.innerHTML = `Congelante`
        } else if (temperatura < 22) {
            resultado.innerHTML = `Com Frio`
        } else if (temperatura < 25) {
            resultado.innerHTML = `Confortável`
        } else if (temperatura < 32) {
            resultado.innerHTML = `Com Calor`
        } else {
            resultado.innerHTML = `Calor escaldante`
        }
    }
</script>

<!-- 3. Para o ser humano, a temperatura é...

    Congelante (até menos de 14ºC)

    Com Frio (entre 14ºC e 21ºC)

    Confortável (mais de 21ºC até 24ºC)

    Com Calor (mais de 24ºC até 31ºC)

    Calor escaldante (mais de 31ºC)

Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura.

  -->
