<body>
    <h1>Economia</h1>
    Insira valor que o usuário tem economizado <input type="number" id="in_valor">
    <button onclick="compra()">Poder de compra</button>
    <div id="resultado"></div>
    <div id="resultado2"></div>
    <div id="resultado3"></div>

</body>

</html>
<script>
    function compra() {
        var economia = Number(in_valor.value)
        resultado2.innerHTML = ''
        resultado3.innerHTML = ''

        if (economia <= 0) {
            resultado.innerHTML = `Nada de compras triste`
        } else if (economia <= 100) {
            resultado.innerHTML = `Viajem de ida e volta pra Praia Grande`
        } else if (economia < 4000) {
            resultado.innerHTML = `Viajem de ida e volta pra Praia Grande`
            resultado2.innerHTML = `Uma boa moto usada`
            resultado3.innerHTML = ''
        } else {
            resultado.innerHTML = ``
            resultado2.innerHTML = `Uma boa moto usada`
            resultado3.innerHTML = `Mais alguma bobagem legal`
        }

        
    }
</script>
