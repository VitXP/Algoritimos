<html lang="en">

<head>

</head>

<body>
    <h1>Times De Futebol</h1>
    <select id="sel_lista">
        <option value="1" >Corinthians</option>
        <option value="2" >Palmeiras</option>
        <option value="3">Santos</option>
        <option value="4" >São Paulo</option>
    </select>
    <button onclick="botao()">Fale sobre esse time</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function botao() {
        var lista = (sel_lista.value)
        

        if (lista == 1) {
            resultado.innerHTML = `<div style="background-color:black; color: white"> Salve o Corinthians  </div>`
        } else if (lista == 2) {
            resultado.innerHTML = `<div style="background-color:green; color: white"> Salve o alviverde </div>`
        } else if (lista == 3) {
            resultado.innerHTML = `<div style="background-color:white; color: black"> Agora que dá a bola é o Santos </div>`
        } else { 
            resultado.innerHTML = `<div style="background-color:black; color: red"> Salve o Tricolor paulista </div>`
        }

    }

</script>
