<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>

<body>
    <h1>Peso de crianças de 5 anos</h1>
    Insira o peso da criança: <input type="number" id="in_peso" onkeyup="calcular()">
    <div id="resultado"></div>
</body>

</html>
<script>
    function calcular() {
        var peso = Number(in_peso.value)

        if (peso < 13.6) {
            resultado.innerHTML = `Abaixo do peso`
        } else if (peso == 18.3) {
            resultado.innerHTML = `Peso perfeito`
        } else if (peso < 21.2) {
            resultado.innerHTML = `Peso na média`
        } else {
            resultado.innerHTML = `Acima do peso`
        }
    }

</script>
