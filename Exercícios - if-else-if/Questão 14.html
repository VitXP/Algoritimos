<body>
    <h1> Luta</h1>
    <div id="div_mensagem">Vida do Lutador: 1000.00</div> <br>
    <div id="div_imagem"><img src="https://caua1000.files.wordpress.com/2012/03/naruto_uzumaki.jpg" alt=""
            width="200px"></div> <br><br>
    <button onclick="apanhar()">Apanhar</button>
    <button onclick="forca()">Concentrar força</button>
    <div id="div_resultado"></div>

</body>


</html>
<script>

    var vida = 1000
    var dano = 100
    var concentrar = 0.05

    function apanhar() {
        vida = vida - dano

        if (vida <= 0) {
            div_mensagem.innerHTML = `Lutador já era! <br><br> <img src="https://i0.wp.com/2.bp.blogspot.com/_v4-ID-EfyDA/TShFhQz7qNI/AAAAAAAAANI/TmsQ59LCAGc/s1600/naruto-SuperRecorts.png" alt="" width="200px">`
            div_imagem.innerHTML = ''

        } else {
            div_mensagem.innerHTML = `Vida do Lutador: ${vida.toFixed(2)} <br> Lutador ainda vivo`
        }
    }

    function forca() {
        vida += vida * concentrar

        if (vida > 0) {
            div_mensagem.innerHTML = `Vida do Lutador: ${vida.toFixed(2)} <br> Lutador ainda vivo`
        }
    }

</script>
