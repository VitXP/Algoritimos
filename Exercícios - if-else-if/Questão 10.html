<body>
    <h1> Banco SPTO (Análise Das Contas) </h1>
    Insira o nome do cliente: <input type="text" id="in_Cliente"> <br>
    Insira o saldo do cliente: <input type="number" id="in_saldo"> <br>
    <button onclick="Verificar_Conta()">Verificar Conta</button> <br>
    <div id="resultado"></div>

</body>

</html>
<script>
    function Verificar_Conta() {
        var nome = (in_Cliente.value)
        var saldo = Number(in_saldo.value)

        if (saldo < 0) {
            resultado.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo devedor`
        } else if (saldo <= 2000.00) {
            resultado.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo NORMAL`
        } else if (saldo <= 5000) {
            resultado.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo ACIMA DA MÉDIA`
        } else {
            resultado.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR`
        }
    }
</script>
