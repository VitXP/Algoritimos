<body>
    <h1> Habilidades</h1>
    <div id="div_mensagem">Valor guardado: R$0.00</div> <br>
    <button onclick="Guardar_cinco()">Guardar R$5,00</button>
    <button onclick="Gastar_dez()">Gastar R$10,00</button> <br>
    <div id="div_resultado"></div>

</body>
</html>
<script>

    var dinheiro = 5;
    var conta = 0;
    var gasto = 10;
    
    function Guardar_cinco() {
        conta = conta + dinheiro;
        div_mensagem.innerHTML = `Valor guardado: R$${conta}`

        if (conta >=0) {
            div_resultado.innerHTML= `<div style="color:blue ;"> Finanças OK </div>`
            if (conta>=100) {
                div_resultado.innerHTML += `<br> #ostentação`
            }
        } 
    }

    function Gastar_dez() {
        conta = conta - gasto;
        div_mensagem.innerHTML = `Valor guardado: R$${conta}`

        if (conta < 0) {
            div_resultado.innerHTML = `<div style="color:red;"> Finanças em perigo </div>`
            if (conta < -20) {
                div_resultado.innerHTML += `<br> Seu nome vai ficar sujo, hein?`
            }
        } 
    }

</script>
