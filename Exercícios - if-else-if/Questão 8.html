<body>
    <h1>Nutrição</h1>

    Insira quantos pães franceses o usuário tem comido por dia <input type="text" id="in_pao"> <br>
    Insira quantos pacotes de bolacha recheada o usuário tem comido por dia <input type="text" id="in_bolacha"> <br>
    Insira quantos copos de achocolatado o usuário tem tomado por dia <input type="text" id="in_copos"> <br>
    <button onclick="Verificar_calorias()">Verificar calorias</button> <br>
    <br>
    <div id="resultado"></div>

</body>

</html>
<script>
    function Verificar_calorias() {
        var pao = Number(in_pao.value) * 50
        var bolacha = Number(in_bolacha.value) * 80
        var copos = Number(in_copos.value) * 70
        var total = pao + bolacha + copos

        if (total < 200) {
            resultado.innerHTML = `Parabéns, vai sair em forma da quarentena!`
        } else if (total <= 400) {
            resultado.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`
        } else {
            resultado.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`
        }
    }
</script>
