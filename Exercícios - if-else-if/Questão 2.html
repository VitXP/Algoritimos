<html lang="en">

<head>

    <title>Questão 2</title>
</head>

<body>
    <h1>Classe Social</h1>
    Insira a sua renda familiar mensal <input type="number" id="in_renda">
    <button onclick="Analisar_Renda()">Analisar Renda</button>
    <div id="resultado"></div>
</body>

</html>
<script>
    function Analisar_Renda() {
        var renda = Number(in_renda.value)

        if (renda < 250) {
            resultado.innerHTML = `Classe E`
        } else if (renda < 900) {
            resultado.innerHTML = `Classe D`
        }
        else if (renda < 2500) {
            resultado.innerHTML = `Classe C`
        }
        else if (renda < 9500) {
            resultado.innerHTML = `Classe B`
        } else {
            resultado.innerHTML = `Classe A`

        }
    }
</script>
