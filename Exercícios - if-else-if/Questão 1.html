<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>

<body>
    <h1>Esportes Ideais Para Você</h1>
    insira sua altura: <input type="number" id="in_altura" onkeyup="altura()">
    <div id="resultado"></div>
</body>

</html>
<script>

    function altura() {

        var altura = Number(in_altura.value)


        if (altura <= 1.65) {
            resultado.innerHTML = 'Você pode ser piloto de corrida'
        } else if (altura < 1.80) {
            resultado.innerHTML = 'jogador de futebol'
        } else {
            resultado.innerHTML = 'jogador de vôlei ou basquete'
        }

    }

</script>
