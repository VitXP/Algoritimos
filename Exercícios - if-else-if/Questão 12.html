<body>
    <h1> Habilidades</h1>
    <div id="div_mensagem">Você já clicou 0 vezes</div> <br>
    <button onclick="Clica_neu()">Clica neu</button>
    <div id="div_resultado"></div>


</body>

<script>

    var cliques = 0;

    function Clica_neu() {
        cliques++

        if (cliques < 5) {
            div_mensagem.innerHTML = `Você já clicou ${cliques} vezes<Br>`;
            div_resultado.innerHTML = `Dedo fraquinho`
        } else if (cliques < 10) {
            div_mensagem.innerHTML = `Você já clicou ${cliques} vezes<Br>`;
            div_resultado.innerHTML = `Dedo bom, mano`
        } else if (cliques < 15) {
            div_mensagem.innerHTML = `Você já clicou ${cliques} vezes<Br>`;
            div_resultado.innerHTML = `Gosta de clicar, hein!`
        } else {
            div_mensagem.innerHTML = `Você já clicou ${cliques} vezes<Br>`;
            div_resultado.innerHTML = `Eita dedo nervoso!`
        }
    }

</script>
