<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrecadação por jogo</title>
</head>
<body>
    <h1>Arrecadação por jogo</h1>

    Insira a quantidade de ingressos de estudante vendidos <input type="number" id="in_comuns"> <br>
    Insira a quantidade de ingressos comuns vendidos <input type="number" id="in_estudantes"> <br>
    Insira o valor do ingresso comum <input type="number" id="in_valor"> <br>
    <button onclick="calcular()">Calcular</button>
</body>
</html>
<script>
    function calcular() {
    alert (`A arrecadação foi de R$ ${(Number (in_comuns.value) * (in_valor.value)) + (Number (in_estudantes.value) * (Number(in_valor.value) /2))}`)
    }

</script>
