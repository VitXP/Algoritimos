<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Consulte o tempo que falta para se aposentar</h2>
    
    Insira sua Idade <input id="in_idadeh"> <br>
    <button onclick="consultarh()">Aposentadoria Homem</button> <br>
    <button onclick="consultarm()">Aposentadoria Mulher</button>
    
    <div id="div_aposentadoria"></div>

</body>
</html>

<script>
 function consultarh() {
    div_aposentadoria.innerHTML = (`Faltam ${Number (70) - Number (in_idadeh.value)} Anos.`)
 }

 function consultarm() {
    div_aposentadoria.innerHTML = (`Faltam ${Number (60) - Number (in_idadeh.value)} Anos.`)
 }


</script>
