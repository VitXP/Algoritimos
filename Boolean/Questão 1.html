<body>
    <h1>Tela de Login</h1>
    Insira o login <input type="text" id="in_login"> <br>
    Insira a senha <input type="text" id="in_senha"> <br>

    <button onclick="entrar()">Entrar</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function entrar() {
        resultado.innerHTML = ''

        var login = in_login.value
        var senha = in_senha.value
        var loginc = login == 'aidimin'
        var senhac = senha == 'seinha'


        if (loginc && senhac) {
            resultado.innerHTML = ` <div style="color: blue ;"> Usuário autenticado com sucesso!  </div>`
        } if (!loginc && senhac) {
            resultado.innerHTML = ` <div style="color: red ;"> Seu login está inválido  </div>`
        } if (!senhac && loginc) {
            resultado.innerHTML = `<div style="color: red ;"> Sua senha está inválida!  </div>`
        } if (!loginc && !senhac) {
            resultado.innerHTML = ` <div style="color: red ;"> Seu login está inválido <br> Sua senha está inválida! </div>`
         } if (loginc && !senha) {
         alert(`Entre em contato com o suporte para recuperar sua senha`)

        }

    }
    


</script>
