<body>
    <h1>Estágios da vida</h1>
    Insira a idade <input type="number" onkeyup="estagio()" id="in_idade">
    <div id="resultado"></div>

</body>
</html>
<script>
    function estagio() {
        var idade = in_idade.value
        var ponto = 0
        var infancia= ponto + 10
        var adolecencia = ponto + 20
        var idoso = ponto + 50

        resultado.innerHTML = ''

        if ( idade <=12) {
            resultado.innerHTML = `você possui ${infancia} pontos.`
        } if (idade >12 && idade <= 18) {
        resultado.innerHTML = `você possui ${infancia + adolecencia} pontos.`
    } if (idade >=65) {
        resultado.innerHTML = `você possui ${infancia + adolecencia + idoso} pontos.`
}
    }
</script>
