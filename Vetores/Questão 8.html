<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 8</title>
</head>

<body>
    <h1>Cadastro de Alunos</h1>
    Insira o nome do aluno: <input type="text" id="in_aluno">
    <button onclick="cadastrar()">Cadastrar</button> <br> <br>
    <div id="resultado"></div>
</body>

</html>
<script>

    alunos = []

    function cadastrar() {

        var aluno = in_aluno.value
        alunos.push(aluno)
        resultado.innerHTML = ''

        for (var indice = alunos.length - 1; indice >= 0; indice--) {

            var atual = alunos[indice]

            resultado.innerHTML += `${atual} <br>`
        }

      }

</script>

8. Crie um programa no qual o usuário vai cadastrando nomes de alunos.

Porém, na medida que vai cadastrando, ele vai aparecendo um abaixo do outro na ordem inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante). -->
