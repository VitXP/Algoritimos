<body>
    <h1>Moradia</h1>
    insira o bairro onde já morou <input type="text" id="id_bairro">
    <button onclick="cadastrar()">Cadastrar Bairro</button>
    <br>
    Número <input type="text" id="in_numero">
    <button onclick="relembrar()">Relembrar moradia</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    var armazenar = []
    contador = 0

    function cadastrar() {
        var bairro = id_bairro.value
        armazenar.push(bairro)
        contador ++
    }

    function relembrar() {
        var numero = in_numero.value
        var bairro = id_bairro.value

      resultado.innerHTML = ``
       resultado.innerHTML = `${armazenar[numero - 1]}`

       if (numero > contador) {
        resultado.innerHTML = ``
        resultado.innerHTML = `Você ainda não morou num ${numero}º bairro!`

       }
    }
    
</script>
