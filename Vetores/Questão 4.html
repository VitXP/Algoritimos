    <button onclick="ver()">Ver Favorito</button> <br><br>

<script>
    var filmes = []
    resultado.innerHTML = `` 

    function cadastrar() {

        var favorito = in_favorito.value
        filmes.push(favorito)
    }

    function ver() {
        resultado.innerHTML = ``

        for (var indice = 0; indice < filmes.length; indice++) {

            var atual = filmes[indice]
            resultado.innerHTML  += `${atual} <br>`
        }
       
        resultado.innerHTML += `<br> Total: ${indice}`
        resultado.innerHTML += `<br>O que mais gosta é ${filmes [0]}`
        resultado.innerHTML += `<br>E desses, o que menos gosta é ${atual}`


    }
</script>
