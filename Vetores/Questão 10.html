<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 10</title>
</head>

<body>
  <h1>Linhas de ônibus</h1>
  <input type="text" id="in_bus"  placeholder=" Insira o nome da linha">
  <button onclick="ver()">Gravar buzão"</button> <br>
  <div id="resultado"></div><br>
   <input type="text" id="in_pesquisa" onkeyup="pesquisa()" placeholder="Pesquisar">
  <div id="div_pesquisa"></div>

</body>

</html>
<script>

  armazenar = []

  function ver() {
    var bus = in_bus.value
    resultado.innerHTML = ''
    armazenar.push(bus)

    for (var indice = armazenar.length - 1; indice >= 0; indice--) {

      var atual = armazenar[indice]

      resultado.innerHTML += `${atual} <br>`
    }

  }

  function pesquisa() {
        var resultado = armazenar.indexOf(in_pesquisa.value)

        var frase
        if (resultado < 0){
            frase = 'Você nunca pegou essa linha'
        } else {
            frase = `Você já pegou essa linha ${resultado + 1} vezes, nessa ordem: ${resultado}`
        }
        div_pesquisa.innerHTML = frase
    }
  

  
  
</script>


<!-- 10 (desafio). Crie um programa no qual o usuário vá registrando os nomes das linhas de ônibus que ele pegou durante a semana. Ele digita o nome da linha e clica em "Gravar buzão", Cada vez que o botão é clicado o programa deve mostrar a lista de linhas de ônibus abaixo do botão e em ordem inversa (do último para o primeiro).

Deve haver outro campo onde ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", ele deve ver uma dessas frases, abaixo da lista de linhas de ônibus que já pegou:

   Você nunca pegou essa linha (caso não tenha cadastrado ela mesmo)

   OU

   Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9

   (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez)
 -->
