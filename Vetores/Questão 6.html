<body>
    <h1>Filmes Prediletos</h1>
    Insira o seu filme predileto: <input type="text" id="in_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="resultado"></div>
</body>
</html>
<script>

filme = []

function cadastrar() {
    resultado.innerHTML = ``
    filme.push(in_filme.value)

    for (var i = 0; i < filme.length; i++) {
    resultado.innerHTML += `<br>${filme [i]}`
    }
}


</script>
