<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
</head>

<body>
    <h1>Viagem</h1>
    Destino de viagem <input type="text" id="id_destino">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="primeira()">Primeira viagem</button>
    <button onclick="terceira()">Terceira viagem</button>
    <button onclick="ultima()">Última viagem</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>

    var viagem = []
    var contador = 0


    function adicionar() {
        var destino = id_destino.value
        viagem.push(destino)
        contador ++
    }

    function primeira() {
        var destino = id_destino.value
        viagem.push(destino)

       if (contador <= 0) {
        div_resultado.innerHTML = ``
        div_resultado.innerHTML = `Ainda não viajou`
       }
       
       else if (contador >= 1){
        div_resultado.innerHTML = ``
        div_resultado.innerHTML = `${viagem[1]}`
        }
    }

    function terceira() {
        div_resultado.innerHTML = ``
        div_resultado.innerHTML = `${viagem[3]}`
        
    }

    function  ultima() {
        var destino = id_destino.value
        viagem.push(destino)

        div_resultado.innerHTML = ``
        div_resultado.innerHTML = `${viagem[viagem.length - 1]}`
    }

    
</script>
