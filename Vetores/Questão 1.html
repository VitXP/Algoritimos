<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>

<body>
    <h1>Frutas</h1>
    Insira o nome da fruta <input type="text" id="id_Fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>

    var lista = ['uva', 'banana', 'maça', 'pera'];


    function pesquisar() {
        var fruta = id_Fruta.value
        var contador = 0

        for (var indice = 0; indice < lista.length; indice++) {
            if (lista[indice] == fruta)
                contador++
        }

        if (contador <= 0) {
            resultado = `Não existe a fruta ${fruta} na lista`
        } else if (contador > 0) {
            resultado = `A fruta ${fruta} existe na lista`
        }

        div_resultado.innerHTML = resultado
    }
</script>
