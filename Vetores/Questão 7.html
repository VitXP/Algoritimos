    <h1>Filmes Prediletos</h1>
    Insira o seu filme predileto: <input type="text" id="in_filme">
    <button onclick="cadastrar()">Cadastrar</button> <br> <br>
    <div id="resultado"></div>
</body>

<script>

    filme = []

    function cadastrar() {
        resultado.innerHTML = ``
        filme.push(in_filme.value)

        for (var i = 0; i < filme.length; i++) {


        if (i % 2 == 0) {
            resultado.innerHTML += `<div style="color:blue;">${filme[i]}</div>`
            } else {
                resultado.innerHTML += `<div style="color:red;">${filme[i]}</div>`
            }
        }
    }

</script>
