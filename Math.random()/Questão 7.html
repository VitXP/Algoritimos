<html lang="en">

<head>

<body>
    <h1>Sorteador de números cabalísticos</h1>
    <button onclick="calcular()">Quero um cabalístico</button>
    <div id="resultado"></div>
    <div id="resultado2"></div>
</body>

</html>
<script>
    function calcular() {
        resultado.innerHTML = ``
        resultado2.innerHTML = ``

        var sortear = parseInt(Math.random() * 16)

        if (sortear == 3 || sortear == 4 || sortear == 7 || sortear == 10 || sortear == 12 ) {
            resultado.innerHTML = `${sortear}<br>`
            resultado2.innerHTML = `Eu ❤️ números cabalísticos!`
        } else {
            resultado.innerHTML = `${sortear}<br>`
            resultado2.innerHTML = `Ah, me dá um número bom na próxima!`
        }
    }
</script>

c) Se não for sorteado um número dentre os desejados, exiba "Ah, me dá um número bom na próxima!" -->
