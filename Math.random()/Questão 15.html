<body>
    <h2>Temperatura</h2>
    <button onclick="sortear()">Sortear temperatura</button>
    <div id="resultado"></div>
</body>

<script>
    function sortear() {
        resultado.innerHTML = ``


        var sorteador =parseInt (-20 + Math.random() * 40)
        resultado.innerHTML = `Temperatura sorteada: ${sorteador}<br>`

        if (sorteador < 1) {
            resultado.innerHTML += `Dá pra conservar qualquer alimento`

        } else if (sorteador >=1 && sorteador<=10) {
            resultado.innerHTML += `Conserva a maioria dos alimentos`
        } else {
            resultado.innerHTML += `Estraga a maioria dos alimentos`

        }
    }
</script>
