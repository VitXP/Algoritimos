<script>
    function jogar() {
        resultado.innerHTML = ``

            resultado.innerHTML += `<br><img src="https://jokenpo-lime.vercel.app/tesoura.png" alt="Tesoura" width="200px" height="200px">`
        }

        if (jokenpo <= 1 && jokenpo1 <= 1 || jokenpo >= 2 && jokenpo < 3 && jokenpo1 >= 2 && jokenpo1 < 3 || jokenpo >= 3 && jokenpo1 >= 3) {
            resultado.innerHTML += ` <br><i>EMPATE! Jogue novamente!</i> `
        } else if (jokenpo >1 && jokenpo <=2 && jokenpo1 >= 3) {
            resultado.innerHTML += ` <br>Jogador 1 venceu porque Pedra quebra a tesoura</i> `
        }  else if (jokenpo <=1 && jokenpo1 >= 2 && jokenpo1 < 3) {
            resultado.innerHTML += ` <br>Jogador 1 venceu porque Papel cobre a pedra</i> `
        }  else if (jokenpo >= 3 && jokenpo1 <= 1) {
            resultado.innerHTML += ` <br>Jogador 1 venceu porque Tesoura corta o papel</i> `

        }

        if (jokenpo1 >1 && jokenpo1 <=2 && jokenpo >= 3) {
            resultado2.innerHTML += ` <br>Jogador 2 venceu porque Pedra quebra a tesoura</i> `
        }  else if (jokenpo1 <=1 && jokenpo >= 2 && jokenpo < 3) {
            resultado2.innerHTML += ` <br>Jogador 2 venceu porque Papel cobre a pedra</i> `
        }  else if (jokenpo1 >= 3 && jokenpo <= 1) {
            resultado2.innerHTML += ` <br>Jogador 2 venceu porque Tesoura corta o papel</i> `
        } 

    }
