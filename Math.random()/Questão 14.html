<body>
    <h1>Notas de Avaliações 📖</h1>
    <button onclick="avaliar()">Avaliar</button> 
    <button onclick="equipe()">Equipe</button> <br><br>
    <div id="resultado"></div><br><br>
    <div id="resultado2"></div><br><br>
    <div id="resultado3"></div><br><br>
</body>

<script>
    var saldo = 0
    var quantidade = 0

    function avaliar() {


        var sorteador = Number((Math.random() * 5).toFixed(1))

        if (sorteador <= 0.5) {
            quantidade++
            saldo += sorteador
            resultado.innerHTML = `Nota recebida: ${sorteador} <br>     <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" alt="Meio triste " width="100px">
            
`

        } else if (sorteador > 0.5 && sorteador <= 1.5) {
            quantidade++
            saldo += sorteador
            resultado.innerHTML = `Nota recebida: ${sorteador} <br>     <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" alt="Muito triste" width="100px">`

        } else if (sorteador > 1.5 && sorteador <= 3.5) {
            quantidade++
            saldo += sorteador
            resultado.innerHTML = `Nota recebida: ${sorteador} <br>     <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" alt="Neutro" width="100px">`


        } else if (sorteador > 3.5 && sorteador <= 4.5) {
            quantidade++
            saldo += sorteador
            resultado.innerHTML = `Nota recebida: ${sorteador} <br>     <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" alt="Feliz" width="100px">`

        } else if (sorteador >= 4.5) {
            quantidade++
            saldo += sorteador
            resultado.innerHTML = `Nota recebida: ${sorteador} <br>     <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" alt="Muito Feliz" width="100px">`

        }
    }

    function equipe() {
        var valor = (saldo / quantidade).toFixed(1)

        if (valor <= 0.5) {
            resultado2.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" alt="Meio triste " width="100px">`

        } else if (valor > 0.5 && valor <= 1.5) {
            resultado2.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" alt="Muito triste" width="100px">`

        } else if (valor > 1.5 && valor <= 3.5) {
            resultado2.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" alt="Neutro" width="100px">`

        } else if (valor > 3.5 && valor <= 4.5) {
            resultado2.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" alt="Feliz" width="100px">`

        } else if (valor >= 4.5) {
            resultado2.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" alt="Muito Feliz" width="100px">`

        }

        resultado3.innerHTML = `<br>Média geral: ${valor}`

    }




</script>
