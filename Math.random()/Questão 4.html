<body>
    <h1>Sorteador de Notas para alunos</h1>
    <button onclick="verificar()">Sortear Nota para aluno</button> <br><br>
    <div id="resultado"></div>
</body>

</html>
<script>
    function verificar() {
        resultado.innerHTML = ``

        var notas = Math.random() * 11

        if (notas >= 10) {
            resultado.innerHTML = `A sua nota sorteada foi ${parseInt(notas)}`
        } else {
            resultado.innerHTML = `A sua nota sorteada foi ${notas.toFixed(2)}`
        }
    }
</script>
