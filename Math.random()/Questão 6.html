    <div id="resultado"></div>

<script>

    function calcular() {

        resultado.innerHTML = ``
        var sorteador = parseInt(Math.random() * 24)

        if (sorteador < 12) {
            resultado.innerHTML = `Bom dia, flor do dia, são ${sorteador}h!`
        } else if (sorteador < 18) {
            resultado.innerHTML = `Boa tarde, já vai tarde! São ${sorteador}h!`
        } else {
            resultado.innerHTML = `Boa noite, durma bem! São ${sorteador}h`

        }

    }
</script>
