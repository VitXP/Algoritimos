<body>
    <h1>Sorteador de times</h1>
    <button onclick="sortear()">Sortear time</button>
    <div id="div_resultado"></div>

<script>
    function sortear() {
        div_resultado.innerHTML = ``


        var sorteador = Math.random() * 4
        if (sorteador < 1) {
            div_resultado.innerHTML = `<img src="https://logodetimes.com/times/sao-paulo/logo-sao-paulo-2048.png" alt="Escudos" height="150px">`
        } else if (sorteador < 2) {
            div_resultado.innerHTML = `  <img src="https://i.pinimg.com/originals/2d/00/29/2d0029b8ab40c38bb279a8464311b146.jpg" alt="Escudos"  height="150px">`
        } else if (sorteador < 3) {
            div_resultado.innerHTML = ` <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/America_FC-SJ_%28A1%29_-_SP.svg/1200px-America_FC-SJ_%28A1%29_-_SP.svg.png" alt="Escudos" height="150px">`
        } else {
            div_resultado.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/pt/c/c7/BotafogoFCSP2021.png" alt="Escudos" height="150px">`
        }
    }
</script>
