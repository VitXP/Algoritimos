<script>
    function jogar() {
        div_resultado.innerHTML = ``


        var sorteador = Math.random() * 7
        if (sorteador < 1) {
            div_resultado.innerHTML = `<img src="http://tex22.info/rm/CS4-Teacher/Content/Resources/Images/Computer%20Science/CS%203%20and%204/dice%201.png" alt="Face do dado 1" width="284.72px" height="269.2px">`
        } else if (sorteador < 2) {
            div_resultado.innerHTML = `  <img src="http://tex22.info/rm/CS4-Teacher/Content/Resources/Images/Computer%20Science/CS%203%20and%204/dice%202.png" alt="Face do dado 2"  width="284.72px" height="269.2px">`
        } else if (sorteador < 3) {
            div_resultado.innerHTML = ` <img src="http://tex22.info/rm/CS4-Teacher/Content/Resources/Images/Computer%20Science/CS%203%20and%204/dice%203.png" alt="Face do dado 3" width="284.72px" height="269.2px">`
        } else if (sorteador < 4) {
            div_resultado.innerHTML = ` <img src="http://tex22.info/rm/CS4-Teacher/Content/Resources/Images/Computer%20Science/CS%203%20and%204/dice%204.png" alt="Face do dado 4" width="284.72px" height="269.2px">`
        } else if (sorteador < 5) {
            div_resultado.innerHTML = ` <img src="http://tex22.info/rm/CS4-Teacher/Content/Resources/Images/Computer%20Science/CS%203%20and%204/dice%205.png" alt="Face do dado 5" width="284.72px" height="269.2px">`
        } else {
            div_resultado.innerHTML = ` <img src="http://tex22.info/rm/CS4-Teacher/Content/Resources/Images/Computer%20Science/CS%203%20and%204/dice%206.png" alt="Face do dado 6" width="284.72px" height="269.2px">`
        }
    }
</script>
