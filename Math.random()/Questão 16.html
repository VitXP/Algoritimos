<script>
    function ver() {
        resultado.innerHTML = ``

        var sortear = parseInt(1 + Math.random() * 31)

        if (sortear <= 7) {
            resultado.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Dark_moon_emoji_icon_png_200x200.png" alt="Lua Nova" width="120px">
`
        } else if (sortear > 7 && sortear <= 16) {
            resultado.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Full_moon_emoji_icon_png_200x200.png" alt="Lua Cheia" width="120px">
`
        } else if (sortear > 16 && sortear <= 22) {
            resultado.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/First_quarter_moon_emoji_icon_png_200x200.png" alt="Lua minguante" width="120px">
`
        } else {
            resultado.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Waning_crescent_moon_emoji_icon_png_200x200.png" alt="Lua crescente" width="120px">
`


        }
    }
</script>
