<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>

<body>
    <h1>Salários</h1>
    Insira a idade do usuário <input type="number" id="in_idade"> <br>
    Insira o salário do usuário <input type="number" id="in_salario"> <br>
    <button onclick="Analisar()">Analisar situação</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function Analisar() {
        var idade = Number(in_idade.value)
        var salario = Number(in_salario.value)

        if (idade < 18 && salario < 2500) {
            resultado.innerHTML = `Menor de idade e liso`
        } else if (idade < 18 && salario > 2500) {
            resultado.innerHTML = `Menor de idade e ostentação`
        } else if (idade >= 18 && salario < 3500) {
            resultado.innerHTML = `Maior de idade e liso`
        } else if (idade >= 18 && salario >= 3500 && salario < 7000) {
            resultado.innerHTML = `Maior de idade e ostentação`
        } else {
            resultado.innerHTML = `Maior de idade e mega ostentação`
        }
    }


</script>
