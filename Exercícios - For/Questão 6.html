<html lang="en">
<head>

</head>
<body>
    <h1>Números Cabalísticos</h1>
    <button onclick="numeros()">Números cabalísticos</button><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function numeros() {
        resultado.innerHTML = ``

        for (contador = 1;contador <= 15;contador ++) {
            if (contador != 3 && contador != 7 && contador != 10 && contador != 12 ) {
            resultado.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
