<h1>Contador</h1>
Insira o limite inferior da amostragem <input type="number" id="in_limiteinferior"> <br>
Insira o limite superior da amostragem <input type="number" id="in_limite"> <br>
Insira o número para testar a divisibilidade <input type="number" id="in_divisibilidade"> <br>
<button onclick="contar()">Contar</button> <br><br>
<div id="resultado"></div>


</body>

</html>
<script>
    function contar() {
        var limitesuperior = Number(in_limite.value)
        var limiteinferior = Number(in_limiteinferior.value)
        var divisibilidade = Number(in_divisibilidade.value)
        resultado.innerHTML = ``

        if (limitesuperior > 99) {
            resultado.innerHTML = `O número inserido tem que ser menor que 100`
        } else if (limiteinferior < 1) {
            resultado.innerHTML = `O número inserido tem que ser maior que 1`
        } else if (divisibilidade <=2 || divisibilidade >10) {
            resultado.innerHTML = `O número para testar a divisibilidade tem que estar entre 3 e 10`

        } else {
            for (contador = limiteinferior; contador <= limitesuperior; contador++) {
                if (contador % divisibilidade == 0) {
                    resultado.innerHTML += `${contador}<br>`
                }
            }
        }

    }
</script>
