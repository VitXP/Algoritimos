    <h1>Coca-Cola</h1>
    Insira a quantidade de Coca-Cola que você já bebeu na vida: <input type="number" id="in_coca">
    <button onclick="quantidade()">Ver a quantidade</button> <br>
    <div id="resultado"></div> <br>
</body>

<script>
    function quantidade() {
        var coca = Number(in_coca.value)
        resultado.innerHTML = ``


        for (contador = 1; contador <= coca; contador++) {
            resultado.innerHTML += `    <img src="https://ibassets.com.br/ib.item.image.big/b-23d50f41824e479a87f0a9e391c374e9.jpeg" alt="coca" width="150vh">
`
        }
    }
</script>
