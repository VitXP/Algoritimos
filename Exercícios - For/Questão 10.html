    <h1><i>Deposito Bancário</i></h1>
    Insira quantos depósitos você fez no banco <input type="number" id="in_quantidade"> <br>
    Insira o valor de cada depósito <input type="number" id="in_valor"><br>
<BUtton onclick="acompanhar()">Acompanhar grana</BUtton> <br><br>
<div id="resultado"></div>
</body>
</html>
<script>


    function acompanhar(){
        var quantidade = Number (in_quantidade.value)
        var valor = Number (in_valor.value)
        resultado.innerHTML= ``
        var deposito = 0

        for (contador = 1; contador <= quantidade ; contador++) {
        resultado.innerHTML += `${contador}º Mês: R$${deposito += valor} <br>`
        }
    }
</script>
