    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>

<script>
function contar() {
    var limitesuperior = Number (in_limite.value)
    var limiteinferior = Number (in_limiteinferior.value)
    resultado.innerHTML = ``

        if (limitesuperior > 99) {
            resultado.innerHTML = `O número inserido tem que ser menor que 100`
        } else if (limiteinferior < 1) {
            resultado.innerHTML = `O número inserido tem que ser maior que 1`
        } else {
            for (contador = limiteinferior;contador <= limitesuperior;contador ++) {
                resultado.innerHTML += `${contador}<br>`

            }
        }
        
    }
</script>
