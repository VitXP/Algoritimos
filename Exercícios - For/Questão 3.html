<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <h1>Contador</h1>
    Insira o limite superior da amostragem <input type="number" id="in_limite">
    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>

</body>
</html>
<script>
function contar() {
    var limite = Number (in_limite.value)
    resultado.innerHTML = ``
        if (limite > 99) {
            resultado.innerHTML = `O número inserido tem que ser menor que  100`
        } else {
            for (contador = 5;contador <= limite ;contador ++) {
                resultado.innerHTML += `${contador}<br>`
            }
        }

}
</script>
