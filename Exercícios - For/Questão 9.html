<body>
    <h1>Xícaras de café</h1>
    Insira quantas xícaras de café com leite você já tomou na vida <input type="number" name="" id="in_xicara">
    <button onclick="quantidade()">Ver a quantidade</button> <br><br>
    <div id="resultado"></div>
   
</body>
</html>
<script>
function quantidade() {
    var xicara = Number (in_xicara.value)
    resultado.innerHTML = ``

    for (contador = 1;contador <= xicara; contador ++) {
        resultado.innerHTML += ` <img src="https://bolosparavender.com.br/wp-content/uploads/2020/08/fazer-bolo-com-leite-em-po-da-certo-como-fazer.jpg" alt="colheres com leite em pó" width="200px">
    <img src="https://img.freepik.com/fotos-premium/po-de-cafe-em-colher-de-madeira-isolado-no-branco_253984-2297.jpg?w=2000" alt="colheres de café em pó" width="200px">
    <img src="https://img.freepik.com/fotos-premium/po-de-cafe-em-colher-de-madeira-isolado-no-branco_253984-2297.jpg?w=2000" alt="colheres de café em pó" width="200px"> <br>`
    }
}

</script>
