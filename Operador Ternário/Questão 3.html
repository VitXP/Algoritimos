<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>

<body>
    <h1>Estágios da Vida</h1>
    Insira a idade: <input type="number" id="in_idade" onkeyup="fase()"> <br>
    <div id="resultado"></div>
</body>

</html>

<script>




    function fase() {
        var idade = Number(in_idade.value)

        var fase1 = idade > 0 ? true : false
        var fase2 = idade > 12 ? true : false
        var fase3 = idade > 65 ? true : false


        var fase = {
            infancia: 10,
            adolecente: 20,
            idoso: 50,
        }


        frase = idade <= 12 ? `<br>Já passou pela infância: ${fase1} <br>

            Já passou pela adolescência: ${fase2} <br>

            Já é um idoso: ${fase3} <br>

            TOTAL DE PONTOS: ${fase.infancia} <br>`

            :

        idade >= 18 && idade < 65 ? `<br>Já passou pela infância: ${fase1} <br>

                Já passou pela adolescência: ${fase2} <br>

                Já é um idoso: ${fase3} <br>

                TOTAL DE PONTOS: ${fase.infancia + fase.adolecente} <br>`
                :

                `<br>Já passou pela infância: ${fase1} <br>

                Já passou pela adolescência: ${fase2} <br>

                Já é um idoso: ${fase3} <br>

                TOTAL DE PONTOS: ${fase.infancia + fase.adolecente + fase.idoso} <br>`


        resultado.innerHTML = frase

    }
</script>
