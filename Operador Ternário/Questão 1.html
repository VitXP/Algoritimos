<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>

<body>
    <h1>Média Aritmética</h1>
    Insira a frequência: <input type="number" id="in_frequencia">
    Nota 1: <input type="number" id="in_nota1">
    Nota 2: <input type="number" id="in_nota2">
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>

</body>

</html>
<script>
    function calcular() {
        var frequencia = Number(in_frequencia.value)
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var media = nota1 + nota2 / 2

        var frase = media >= 6 && frequencia >= 75 ? 'Parabéns, voccê passou' : 'Tente outrra vez :('       
        resultado.innerHTML = frase

    }

</script>
