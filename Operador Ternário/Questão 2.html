<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Questão 2</title>
</head>

<body>
    <h1>Login</h1>
    Insira o login do usuário: <input type="text" id="in_login"> <br>
    Insira a senha do usuário: <input type="text" id="in_senha"> <br>
    Insira o código de segurança do usuário: <input type="number" id="in_codigo"> <br>
    <button onclick="logar()">Logar</button>
    <div id="resultado"></div>
</body>

</html>
<script>
    function logar() {
        var login = in_login.value
        var senha = in_senha.value
        var codigo = Number(in_codigo.value)

        frase = login == 'SPTECH' && senha == 'SCHOOL' && codigo == 595 ? 'Usuário autenticado com sucesso' : 'Falha na autenticação'
        resultado.innerHTML = frase
    }
</script>
