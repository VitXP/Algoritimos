<body>
    <h1>Mercado BOM DOCE</h1>
    
Solicite a quantidade de chocolates comprados <input type="number" id="in_Quantidade" >
<button onclick="compra()">Comprar</button>
<div id="resultado"></div>
</body>
</html>
<script>
    function compra() {

        var quantidade = Number(in_Quantidade.value)
        
        frase = quantidade <= 12 ? `o valor da sua compra foi de ${(quantidade * 3.00).toFixed(2)}` : `o valor da sua compra foi de ${(quantidade * 2.50).toFixed(2)}`
        resultado.innerHTML = frase
    }
</script>
