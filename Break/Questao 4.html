<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>

<body>
    <h1>Marvel ou DC?</h1>
    <select name="" id="sel_catalogo">
        <option value="1">Marvel</option>
        <option value="2">DC</option>
    </select>

    <button onclick="ver()">Ver programação semanal na TV</button>
    <div id="resultado"></div> <br>
    <div id="resultado2"></div>
</body>

</html>
<script>
    function ver() {
        var catalogo = sel_catalogo.value
        resultado.innerHTML = ``
        resultado2.innerHTML = ``
        marvel = 0
        dc = 0

        for (contador = 1; contador <= 5; contador++) {
            var sorteio = parseInt(1 + Math.random() * 2)

            console.log(`${contador}`);


            if (sorteio == 1) {
                marvel++
                resultado.innerHTML += `Filme da Marvel<br>`
            }

            if (sorteio == 2) {
                dc++
                resultado.innerHTML += `Filme da DC<br>`
            }

            if (catalogo == 1 && marvel == 1) {
                resultado2.innerHTML = `Você verá um filme que gosta no ${contador}º dia<br>`
                break
            } else if (catalogo == 1 && marvel > 5) {
                resultado2.innerHTML = ` É, ou lê um livro ou assiste um filme que não gosta mesmo`
            }

            if (catalogo == 2 && dc == 2) {
                resultado2.innerHTML = `Você verá um filme que gosta no ${contador}º dia<br>`
                break
            } else if (catalogo == 1 && dc > 5) {
                resultado2.innerHTML = ` É, ou lê um livro ou assiste um filme que não gosta mesmo`
            }


        }
    }
</script>

b) Ao clicar num botão "Ver programação semanal na TV", o programa faz até 5 sorteios do filme do dia na programação da TV. Em cada sorteio podem ser sorteados ou filme da Marvel ou da DC.
c) Se, num dos 5 sorteios for sorteado um filme da preferência do usuário, pare de fazer os sorteios e exiba na tela a frase "Você verá um filme que gosta no Xº dia", onde X é o sorteio (1º, 2º, 3º etc)
