<body>
    <h2><i>Sorte no amor ou no jogo?</i></h2>
    <button onclick="ver()">Ver minha sorte</button> <br>
    <div id="resultado"></div> <br><br>
    <div id="resultado2"></div> <br><br>

</body>

</html>
<script>
    function ver() {
        resultado.innerHTML = ``
        resultado2.innerHTML = ``
        coracao = 0
        cartas = 0

        for (contador = 1; contador <= 21; contador++) {
            var sorteio = parseInt(1 + Math.random() * 2)

            console.log(`${contador} sorteado ${sorteio}`);

            if (sorteio == 1) {
                coracao++
                resultado.innerHTML += `<img src="https://comofazeremcasa.net/wp-content/uploads/2019/11/desenho-de-coracao-2.jpg" alt="coracao" height="100px">`
            }


            if (sorteio == 2) {
                cartas++
                resultado.innerHTML += `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbTZFXfIEBXEeM0Vt8Gxr4TOQucGBLPuDmHg&usqp=CAU" alt="cartas" height="100px">`
            }



            if (coracao == 11) {
                resultado2.innerHTML = `Você tem mais sorte no amor"`
                break
            } if (cartas == 11) {
                resultado2.innerHTML = `Você tem mais sorte no jogo`
                break
            }
        }
    }


</script>
