</head>

<body>
    <h1>Sorteador</h1>
    Insira um número da sorte <input type="number" id="in_numero" placeholder="entre 0 e  100">
    <button onclick="testar()">Testar minha sorte</button>
    <div id="resultado"></div>
</body>

</html>
<script>
    function testar() {
        var numero = Number(in_numero.value)
        var sorteios = 0
        var tem_Sorte = false

        if (numero < 0 || numero > 100) {
            alert(`Digite de 0 a 100`)
        } else {

            while (sorteios < 20) {
                var sorteado = parseInt(Math.random() * 101)
                sorteios++
                console.log(`${sorteios} o.sorteio - sorteado: ${sorteado}`);

                tem_Sorte = sorteado == numero
                if (sorteado == numero) {
                    resultado.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${sorteios}º sorteio`
                    break
                }
            }
            if (!tem_Sorte) {
                resultado.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto`

            }
        }
    }


</script>
