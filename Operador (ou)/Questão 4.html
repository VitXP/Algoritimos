<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 4</title>
</head>

<body>
  <h1>Compras</h1>

  Selecione o modo de pagamento: <select name="" id="sel_compra">
    <option value="1">Dinheiro</option>
    <option value="2">Cartão de débito</option>
    <option value="3">Cartão de crédito</option>
    <option value="4">Boleto</option>
  </select>

  <button onclick="compra()">Analisar compra</button>
  <div id="resultado"></div>

</body>

</html>
<script>
  function compra() {
    var compra = sel_compra.value

    if (compra == '1' || compra == '2') {
      resultado.innerHTML= `Você terá que pagar a vista`
    } else {
      resultado.innerHTML= `Pagamento poderá ser parcelado`
    }
  }
  
</script>
