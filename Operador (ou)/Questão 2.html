<body>
    <h1>Processo Seletivo ( <i> faculdade Mentes Brilhantes</i> )</h1>
    Insira a nota do ENEM do aluno <input type="number" id="in_enem"> <br>
    Insira a nota do vestibular interno do aluno <input type="number" id="in_vest"> <br>
    <button onclick="avaliação()">Avaliação</button>

</body>

<script>
    function avaliação() {
        var enem = in_enem.value
        var vest = in_vest.value

        if ( enem >= 800 || vest >=700) {
            alert (`Parabéns! Aprovado`)
        } else {
            alert (`Tente semestre que vem!`)
        }
    }

</script>

a) Solicite a nota do ENEM do aluno 

b) Solicite a nota do vestibular interno do aluno 

c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas, segundo as regras, o aprovem
