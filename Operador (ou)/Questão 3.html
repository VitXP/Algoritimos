<body>
    <h1>Auxílio Emergencial</h1>

    Insira o valor da renda individual do usuário <input type="number" id="in_individual"></input> <br>
    Insira o valor da renda familiar do usuário <input type="number" id="in_familia"></input> <br>
    <button onclick="beneficio()">Terei o benefício</button>
    <div id="resultado"></div>
</body>

</html>
<script>
    function beneficio() {
        var individuo = Number(in_individual.value)
        var familia = Number(in_familia.value)

        if (individuo <= 2000 || familia <= 3000 ) {
            resultado.innerHTML = `Você terá direito ao auxílio`
        } else {
            resultado.innerHTML = `Sem direito ao auxílio`
        }


    }

</script>
